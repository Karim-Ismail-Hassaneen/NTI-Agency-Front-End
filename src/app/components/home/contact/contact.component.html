<section 
  *ngFor="let item of ContactSection; let i = index; trackBy: trackByFn" 
  class="page-section" id="contact"
  [ngStyle]="{
    'background-image': 'url(' + 'http://localhost:9000/images/' + item.image + ')',
    'background-size': 'cover',
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-color': '#212529',
    'position': 'relative'
  }">
  <div class="container">
    <div class="text-center text-light">
      <h2 class="section-heading text-uppercase">{{item.pageTitle}}</h2>
      <h3 class="section-subheading text-muted">{{item.pageSubTitle}}</h3>
    </div>
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
          <div class="form-group">
            <!-- Name input-->
            <input class="form-control" id="name" type="text" placeholder="Your Name *"
              data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
          </div>
          <div class="form-group">
            <!-- Email address input-->
            <input class="form-control" id="email" type="email" placeholder="Your Email *"
              data-sb-validations="required,email" />
            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
          </div>
          <div class="form-group">
            <!-- Phone number input-->
            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
              data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <!-- Message input-->
            <textarea class="form-control" id="message" placeholder="Your Message *"
              data-sb-validations="required" style="height: 245px;"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
          </div>
        </div>
      </div>
      <!-- Submit success message-->
      <div class="d-none" id="submitSuccessMessage">
        <div class="text-center text-white mb-3">
          <div class="fw-bolder">Form submission successful!</div>
          To activate this form, sign up at
          <br />
          <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
        </div>
      </div>
      <!-- Submit error message-->
      <div class="d-none" id="submitErrorMessage">
        <div class="text-center text-danger mb-3">Error sending message!</div>
      </div>
      <!-- Submit Button-->
      <div class="text-center">
        <button class="btn py-4 px-5 text-light text-uppercase" id="submitButton" type="submit" style="font-size: 22px; font-weight: 700; background-color: #4f5eff;">Send Message</button>
      </div>
    </form>
  </div>
</section>
