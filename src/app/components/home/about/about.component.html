<section class="page-section">
    <div class="container">
      @for (item of AboutSection; track $index) {
        <div class="text-center">
        <h2 class="subheading section-heading text-uppercase">{{item.pageTitle}}</h2>
        <h3 class="subheading section-subheading text-muted">{{item.pageSubTitle}}</h3>
      </div>
      }
      <div class="row text-center d-flex justify-content-center">
        <div class="col-md-4" *ngFor="let item of AboutSection">
          <div
            class="fa-stack fa-4x"
            style="position: relative; width: 14rem; height: 14rem; margin: auto"
          >
            <div
            class="mx-auto rounded-circle"
              [ngStyle]="{
                'background-image':
                  'url(' + 'http://localhost:9000/images/' + item.image + ')',
                'background-size': 'contain',
                'background-position': 'center',
                'background-repeat': 'no-repeat',
                'position': 'absolute',
                'top': '0',
                'left': '0',
                'right': '0',
                'bottom': '0'
              }"
            ></div>
          </div>
          <h4 class="my-3 subheading">{{ item.title }}</h4>
          <h4 class="my-3 subheading">{{ item.subTitle }}</h4>
          <p class="text-muted">{{ item.desc }}</p>
        </div>
      </div>
    </div>
  </section>
